<h3>Categorize rule</h3>
<div class="form-horizontal panel panel-default" style="width: 600px">
    <div class="panel-body">
        <div class="form-group">
            <label class="col-sm-4 control-label">Transaction type</label>
            <div class="col-sm-8">
                <select class="form-control" ng-options="type for type in types" ng-model="rule.transactionType"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Category</label>
            <div class="col-sm-8">
                <ui-select ng-model="rule.category"
                           ng-disabled="disabled"
                           style="width: 100%;"
                           title="Choose...">
                    <ui-select-match placeholder="Select category...">{{$select.selected.name}}</ui-select-match>
                    <ui-select-choices group-by="'category'" repeat="cat in categories | filter: {name: $select.search}">
                        <div ng-bind-html="cat.name | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Expression</label>
            <div class="col-sm-8">
                <input class="form-control" ng-model="rule.data">
            </div>
        </div>

        <div class="pull-right">
            <button class="btn btn-primary" ng-click="save()">Save</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
